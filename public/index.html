<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            text-align: center;
        }

        img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Images - Ricetti in Pittari</h1>
    <div class="gallery">
        <!-- Brot -->
        <div class="gallery-item">
            <img src="brot.webp" alt="brot">
            <p>brot.webp</p>
        </div>

        <!-- Caciocavallo -->
        <div class="gallery-item">
            <img src="caciocavallo.webp" alt="caciocavallo">
            <p>caciocavallo.webp</p>
        </div>

        <!-- Salsiccia -->
        <div class="gallery-item">
            <img src="salsiccia.webp" alt="salsiccia">
            <p>salsiccia.webp</p>
        </div>

        <!-- Logo -->
        <div class="gallery-item">
            <img src="logo_ricetti.webp" alt="logo_ricetti">
            <p>logo_ricetti.webp</p>
        </div>

        <!-- Banner -->
        <div class="gallery-item">
            <img src="banner_ricetti_in_pittari.webp" alt="banner_ricetti_in_pittari">
            <p>banner_ricetti_in_pittari.webp</p>
        </div>
    </div>

</body>

</html>
