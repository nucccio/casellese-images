<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {

            text-align: center;

        .gallery {
            display: flex;

            gap: 20px;

        .gallery-item {

        }

        img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Images - Ricetti in Pittari</h1>
    <div class="gallery">
        <!-- Brot -->
        <div class="gallery-item">
            <img src="brot.webp" alt="brot">

        </div>

        <!-- Brot-Rezepte -->
        <div class="gallery-item">
            <img src="brot-rezepte.webp" alt="brot-rezepte">

        </div>

        <!-- Caciocavallo -->
        <div class="gallery-item">
            <img src="caciocavallo.webp" alt="caciocavallo">

        <!-- Caciocavallo-Rezepte -->

        <div class="gallery-item">
